<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h3>Edit Fact</h3>
<div class="row">
    <form action="{{ url_for('update_fact', fact_id=fact._id) }}" method="POST" class="col s12">
    <div class="row">
    <div class="input-field col s12">
     <i class="material-icons prefix">poll</i>
       <select id="supercar" name="supercar_name">
         <option value="" disabled selected>Choose Supercar</option>
         {% for car in supercars %}
             {% if car.supercar_name == fact.supercar_name %}
              <option value="{{car.supercar_name}}" selected >{{car.supercar_name}}</option>
             {% else %} 
              <option value="{{car.supercar_name}}">{{car.supercar_name}}</option>
            {% endif %} 
         {% endfor %} 
       </select>
       <label>Supercar Fact</label>
       </div>
       </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="displacement" id="displacement" class="materialize-textarea">{{fact.displacement}}</textarea>
                <label for="icon_prefix">displacement</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="cylinders" id="Cylinders" class="materialize-textarea">{{fact.cylinders}}</textarea>
                <label for="icon_prefix">cylinders</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="acceleration_time" id="acceleration_time" class="materialize-textarea">{{fact.acceleration_time}}</textarea>
                <label for="icon_prefix">acceleration time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="bhp" id="bhp" class="materialize-textarea">{{fact.bhp}}</textarea>
                <label for="icon_prefix">bhp</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="top_speed" id="Top_Speed" class="materialize-textarea">{{fact.top_speed}}</textarea>
                <label for="icon_prefix">top speed</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="supercar_Description" id="supercar_description" class="materialize-textarea">{{fact.description}}</textarea>
                <label for="icon_prefix">Description</label>
            </div>
        </div>
        <div class="row">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Edit Fact
                  <i class="material-icons right">playlist_add</i>
                  </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){

    });
</script>

{% endblock %}
