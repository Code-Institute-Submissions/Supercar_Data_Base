<!DOCTYPE html>
{% extends 'base.html'%}

{% block content %}
<h3>Add Supercar</h3>
<form action="{{ url_for('insert_supercar') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="supercar_name" name="supercar_name" type="text" class="validate">
            <label for="supercar_name">Supercar Name</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Supercar
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>
{% endblock %}
