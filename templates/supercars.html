<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}

<div class="row">

    <h3>Supercars</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for supercar in supercars %}
        <li>
        <!--delete and edit button make up on the 'Add Supercars page'--> 
            <div class="collapsible-header">
                <a href="{{url_for('delete_supercar', supercar_id=supercar._id)}}" class="waves-effect waves-light btn btn_small #1de9b6 teal accent-3">Del</a>
                <a href="{{url_for('edit_supercar', supercar_id=supercar._id)}}" class="waves-effect waves-light btn btn_small #40c4ff light-blue accent-2">Edit</a>

                <div class="fact_header">
                    <strong>{{supercar.supercar_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
 <!--add button make up on the 'Add Supercars page'-->
<div class="row">
    <a href="{{url_for('add_supercar')}}" class="waves-effect waves-light btn #40c4ff light-blue accent-2">
        <i class="material-icons right">playlist_add</i>Add Supercar
    </a>
</div>
{% endblock %}
