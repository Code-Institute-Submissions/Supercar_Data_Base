<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h3>Add Supercar Fact</h3>
<div class="row">
    <form action="{{ url_for('insert_fact') }}" method="POST"  class="col s12">
    <div class="row">
    <div class="input-field col s12">
     <i class="material-icons prefix">poll</i>
       <select id="supercar" name="supercar_name">
         <option value="" disabled selected>Choose Supercar</option>
         {% for car in supercars %}
              <option value="{{car.supercar_name}}">{{car.supercar_name}}</option>
         {% endfor %} 
       </select>
       <label>Supercar</label>
       </div>
       </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="displacement" name="displacement" type="text">
                <label for="icon_prefix">displacement</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="cylinders" name="cylinders" type="text">
                <label for="icon_prefix">cylinders</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="acceleration_time" name="acceleration_time" type="text">
                <label for="icon_prefix">acceleration_time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="bhp" name="bhp" type="text">
                <label for="icon_prefix">bhp</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="top_Speed" name="top_Speed" type="text">
                <label for="icon_prefix">top Speed</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="supercar_Description" id="supercar_description" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Supercar Description</label>
            </div>
        </div>
        
         
        <div class="row">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                  <i class="material-icons right">playlist_add</i>
                  </button>
        </div>
    </form>
</div>

{% endblock %}
