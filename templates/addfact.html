<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h3>Add Supercar Fact</h3>
<div class="row">
    <form action="{{ url_for('insert_fact') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="supercar" name="supercar_name">
              <option value="" disabled selected>Choose Supercar</option>
              {% for car in supercars %}
                  <option value="{{car.supercar_name}}">{{car.supercar_name}}</option>
              {% endfor %} 
                </select>
                <label>Supercar Fact</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="displacement" id="displacement" class="materialize-textarea"></textarea>
                <label for="icon_prefix">displacement</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="cylinders" id="cylinders" class="materialize-textarea"></textarea>
                <label for="icon_prefix">clylinders</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="acceleration_time" id="acceleration_time" class="materialize-textarea"></textarea>
                <label for="icon_prefix">acceleration time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="bhp" id="bhp" class="materialize-textarea"></textarea>
                <label for="icon_prefix">bhp</label>
            </div>
        </div>
        <div class="row">
           <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="top_speed" id="top_speed" class="materialize-textarea"></textarea>
                <label for="icon_prefix">top speed</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="discription" id="discription" class="materialize-textarea"></textarea>
                <label for="icon_prefix">description</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Fact
                  <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
